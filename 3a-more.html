<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reach</title>
  <style>
    body {
      height: 100vh;
      position: relative;
      overflow: hidden;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .background-square {
      position: absolute;
      width: 500px;
      height: 500px;
      background-color: white;
      border: 2px solid black;
      z-index: 1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .squiggly-line {
      position: absolute;
      bottom: 25%;
      left: 0;
      width: 100vw;
      height: 10px;
      z-index: 0;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    path {
      stroke: red;
      stroke-width: 6;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .more {
      position: absolute;
      font-size: 36px;
      white-space: nowrap;
      z-index: 2;
    }

    /* Added black circle button style */
    #circleButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 30px;
      height: 30px;
      background-color: black;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div class="background-square"></div>
  <div class="squiggly-line">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10" preserveAspectRatio="none">
      <path d="M0 5 Q 5 0, 10 5 T 20 5 T 30 5 T 40 5 T 50 5 T 60 5 T 70 5 T 80 5 T 90 5 T 100 5" />
    </svg>
  </div>

  <script>
    // Object to keep track of used positions to avoid overlap
    let occupiedPositions = {};

    document.addEventListener('mousemove', (e) => {
      const more = document.createElement('span');
      more.className = 'more';
      more.textContent = 'more';

      // Adjust position to be within the closest non-occupied space
      let adjustedX = e.pageX;
      let adjustedY = e.pageY;
      const key = `${adjustedX},${adjustedY}`;

      if (!occupiedPositions[key]) {
        more.style.left = `${adjustedX}px`;
        more.style.top = `${adjustedY}px`;
        document.body.appendChild(more);
        occupiedPositions[key] = true;
      }
    });
  </script>

  <!-- Black circle button -->
  <button id="circleButton"
    onclick="window.open('3b-llm.html','_blank', 'width=800,height=800,left=50,top=150,toolbar=no,scrollbars=no,resizable=yes')"></button>
</body>

</html>
